#================================
# ==== EFS-Local-File ===========
# ===============================
storage.efsFileDire=G://efs
# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.url=jdbc:postgresql://${DATA_SOURCE_URL}/${DATA_BASE}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
#===============================
# ==== JWT Token detail ===========
# ===============================
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS}
app.jwtRefreshExpirationMs=${JWT_REFRESH_EXPIRATION_MS}
# ===============================
# = Shareddle TaskExecutor
# ===============================
asyncetaskexecutor.minThreads=${MIN_THREADS}
asyncetaskexecutor.maxThreads=${MAX_THREADS}
asyncetaskexecutor.idleThreadLife=1
#===============================
# ==== Email detail ===========
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true